<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Matching Game</title>  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='css/google_font.css'/>
<link rel='stylesheet prefetch' href='css/sweetalert2.min.css'>
<link rel="stylesheet" href="css/app.css">  
</head>
<body>
<h1>Matching Cards Game</h1>
<div class="timer">
	<span class="minutes">0</span> minute(s) 
	<span class="seconds">0</span> seconds.
</div>
<div id="score-card">
	<ul class="stars">
		<li><i class="fa fa-heart"></i></li>
		<li><i class="fa fa-heart"></i></li>
		<li><i class="fa fa-heart"></i></li>
	</ul>
	<span class="steps">0</span> Steps
	<div class="restart">
		<i class="fa fa-repeat"></i>
	</div>
</div>
<ul class="deck"></ul>
  <script src='js/jquery.js'></script>
<script src='js/sweetalert2.min.js'></script>
<script src="js/app.js"></script>
</body>
</html>
